<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/TicTacMain.js"></script>
	<script type="text/javascript" src="scripts/DuckLayer.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	<script type="text/javascript" src="scripts/AudioHandler.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		aSynCHRonoUS bS
	</title>
</head>


<body class="cursorDefault">
<div class="container-fluid ">	<!--overall container div-->
	<div class="row mainWrapperRow"> <!--this row contains everything visible on the page-->
		<div class="row rowUpper">	<!--rowUpper: contains game screen, instruction/rules, game options-->
			<div class="col-sm-2 ruleArea text-center">	<!--instruction/rules section | will be set to display none in small screen-->
				Tic Tac Duck Hunt
				<div class="rule-title text-center">Hit the birds to mark a spot - but don't hit the dog!</div>
			</div>	
			<div class="col-xs-12 col-sm-8 gameScreen">	<!--main game screen area-->
				<div class="col-sm-12 gameScreenMonitor">
					
				</div>
			</div>
			<div class="col-xs-12 col-sm-2 buttonArea">	<!--area for screen option button, start button, etc-->
				<div class="col-xs-11 radioGridSelect">
					<div class="row radioGridSelectLabel text-center">
						select board grid
					</div>
					<div class="row radioGridSelectInput text-center" id="girdOptions">
						<input type="radio" name="grid" id='grid-3' value="3" checked>
						<label for="grid-3">3</label>
						<input type="radio" name="grid" id='grid-4' value="4">
						<label for="grid-4">4</label>
						<input type="radio" name="grid"	id="grid-5" value="5">
						<label for="grid-5">5</label>
					</div>
				</div>
				<div class="col-xs-11 radioWinSelect">
					<div class="row radioWinSelectLabel text-center">
						select number of ducks for win
					</div>
					<div class="row radioWinSelectInput text-center" id="winOptions">
						<input type="radio" name="win" id="condition-default" value="default" checked>
						<label for="condition-default">Default</label>		<!--default value will equal dimension value-->
						<input type="radio" name="win" id="condition-3" value="3">
						<label for="condition-3">3</label>
						<input type="radio" name="win" id="condition-4" value="4">
						<label for="condition-4">4</label>
						<input type="radio" name="win" id="condition-5" value="5">
						<label for="condition-5">5</label>
					</div>
				</div>
				<div class="col-xs-11 startInput">
					<div class="startButton text-center">
						START
					</div>
				</div>
				<div class="col-xs-11 restartButton text-center">
					<!--reserved for reset button-->
				</div>
				<div class="col-xs-11 volumeControl">
					<!--reserved for volume control-->
				</div>
				<div class="col-xs-11 winnerMessageDisplay text-center">
					
				</div>
			</div>
		</div>	<!--end of rowUpper div-->
		<div class="row rowLower">	<!--contains player turn display, score display-->
			<div class="col-sm-3 player0Area text-right">
				<span class="player0Name">
					Player 1: <br>click gun to start
				</span>
			</div>
			<div class="col-sm-6 scoreAndTimerAndDucks">	<!--score, timer, and small ducks div-->
				<div class="col-sm-3 player0Score text-center">Score: <span class="player0ScoreVal"></span>
				</div>
				<div class="col-sm-6 timerAndDuckDisplay">
					<div class="col-sm-12 duckDisplay">
						<div class="col-xs-1 col-xs-offset-1 littleDuck"></div>
						<div class="col-xs-1 littleDuck"></div>
						<div class="col-xs-1 littleDuck"></div>
						<div class="col-xs-1 littleDuck"></div>
						<div class="col-xs-2 littleDuck"></div>
						<div class="col-xs-1 littleDuck"></div>
						<div class="col-xs-1 littleDuck"></div>
						<div class="col-xs-1 littleDuck"></div>
						<div class="col-xs-1 littleDuck"></div>
					</div>
					<div class="col-sm-12 timerDisplay">
						<div class="transTimer"></div>
						<div class="timer"></div>
					</div>
				</div>	
				<div class="col-sm-3 player1Score text-center">Score: <span class="player1ScoreVal"></span>
				</div>
			</div>		<!--end of score, timer, and small ducks div-->
			<div class="col-sm-3 player1Area text-left">
				<span class="player1Name">
					Player 2: <br>click gun to start
				</span>
			</div>
		</div>	<!--end of rowLower div-->
	</div>
</div>	<!--end of overall container div-->
</body>

</html>
